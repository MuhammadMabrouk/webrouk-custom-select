<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webrouk Custom Select Component</title>
  <style>
    body {
      background-color: #333;
      padding: 50px;
    }

    .container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
    }

    .container div {
      width: 48%;
    }

    webrouk-custom-select {
      /* Expected variables from inside the component (optional) */
      --primary-color: hsl(218, 95%, 54%);
      --bg-one: hsl(225, 6%, 13%);
      --bg-two: hsl(225, 6%, 18%);
      --inputs-bg: hsl(225, 6%, 15%);
      --inputs-disabled-bg: hsl(225, 6%, 17%);
      --text-color: hsl(225, 6%, 63%);
      --border-color: hsl(225, 6%, 21%);
      --success-color: hsl(135, 60%, 40%);
      --danger-color: hsl(355, 70%, 55%);
      --height-size: 48px;
      --radius-size: 0.63rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div dir="ltr">
      <webrouk-custom-select value="item-05" search-placeholder="Search..." no-results="No results found...">
        <select>
          <option value="" data-icon-url="https://picsum.photos/40/30">Select an option</option>
          <option value="item-01" data-icon-url="https://picsum.photos/40/30">Option item 01</option>
          <option value="item-02" data-icon-url="https://picsum.photos/40/30">Option item 02</option>
          <option value="item-03" data-icon-url="https://picsum.photos/40/30">Option item 03</option>
          <option value="item-04" data-icon-url="https://picsum.photos/40/30">Option item 04</option>
          <option value="item-05" data-icon-url="https://picsum.photos/40/30">Option item 05</option>
          <option value="item-06" data-icon-url="https://picsum.photos/40/30">Option item 06</option>
          <option value="item-07" data-icon-url="https://picsum.photos/40/30">Option item 07</option>
          <option value="item-08" data-icon-url="https://picsum.photos/40/30">Option item 08</option>
        </select>
      </webrouk-custom-select>
    </div>

    <div dir="rtl">
      <webrouk-custom-select value="item-11" search-placeholder="بحث..." no-results="لم يتم العثور على نتائج...">
        <select>
          <option value="" data-icon-url="https://picsum.photos/40/30">حدد خيارًا</option>
          <option value="item-09" data-icon-url="https://picsum.photos/40/30">بند الخيار 09</option>
          <option value="item-10" data-icon-url="https://picsum.photos/40/30">بند الخيار 10</option>
          <option value="item-11" data-icon-url="https://picsum.photos/40/30">بند الخيار 11</option>
          <option value="item-12" data-icon-url="https://picsum.photos/40/30">بند الخيار 12</option>
          <option value="item-13" data-icon-url="https://picsum.photos/40/30">بند الخيار 13</option>
          <option value="item-14" data-icon-url="https://picsum.photos/40/30">بند الخيار 14</option>
          <option value="item-15" data-icon-url="https://picsum.photos/40/30">بند الخيار 15</option>
          <option value="item-16" data-icon-url="https://picsum.photos/40/30">بند الخيار 16</option>
        </select>
      </webrouk-custom-select>
    </div>
  </div>

  <!-- webrouk-custom-select component file -->
  <script src="webrouk-custom-select.js"></script>
</body>

</html>
